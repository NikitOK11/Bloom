# ============================================
# Docker Compose Configuration
# ============================================
# This file defines all services needed to run the application.
# 
# Usage:
#   docker compose build   - Build all images
#   docker compose up      - Start all services
#   docker compose down    - Stop and remove containers
#   docker compose down -v - Also remove volumes (data)
#
# After 'docker compose up', the app is available at: http://localhost:3000

services:
  # ==========================================
  # PostgreSQL Database Service
  # ==========================================
  db:
    # Official PostgreSQL image, version 16 (latest stable)
    image: postgres:16-alpine
    
    # Restart policy: always restart unless manually stopped
    restart: unless-stopped
    
    # Environment variables for database initialization
    # These create the database, user, and password on first run
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-olympiad_db}
      POSTGRES_USER: ${POSTGRES_USER:-olympiad_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-olympiad_password}
    
    # Named volume for data persistence
    # Data survives container restarts and rebuilds
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
    # Health check to ensure database is ready before app starts
    # This prevents connection errors during startup
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-olympiad_user} -d ${POSTGRES_DB:-olympiad_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    
    # Internal port exposure (not exposed to host by default)
    # Only accessible by other services in this compose network
    ports:
      - "5432:5432"

  # ==========================================
  # Next.js + Prisma Application Service
  # ==========================================
  app:
    # Build from Dockerfile in current directory
    build:
      context: .
      dockerfile: Dockerfile
    
    # Restart policy
    restart: unless-stopped
    
    # Wait for database to be healthy before starting
    # This ensures Prisma can connect during migrations
    depends_on:
      db:
        condition: service_healthy
    
    # Environment variables for the application
    environment:
      # DATABASE_URL for Prisma to connect to PostgreSQL
      # Format: postgresql://USER:PASSWORD@HOST:PORT/DATABASE
      # 'db' is the hostname (service name in docker-compose network)
      DATABASE_URL: postgresql://${POSTGRES_USER:-olympiad_user}:${POSTGRES_PASSWORD:-olympiad_password}@db:5432/${POSTGRES_DB:-olympiad_db}?schema=public
      
      # Node environment
      NODE_ENV: production
    
    # Map container port 3000 to host port 3000
    # Access the app at http://localhost:3000
    ports:
      - "3000:3000"

# ==========================================
# Named Volumes
# ==========================================
# Named volumes persist data between container restarts
volumes:
  postgres_data:
    # Use default local driver
    driver: local
